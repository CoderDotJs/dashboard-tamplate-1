<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div id="sidebar-menu" class="sidebar-menu position-relative">
      <div class="menu__header">
        <h4 class="text-center">Tranzyt for Business</h4>
        <h5 class="text-center">Customer Name</h5>
        <select
          class="border-0 menu__address__select text-center d-block mx-auto"
        >
          <option value="Current Address">Current Address</option>
          <option value="Demo Address 1">Demo Address 1</option>
          <option value="Demo Address 2">Demo Address 2</option>
        </select>

        <div
          class="menu__group__button mx-auto d-flex justify-content-around my-4"
        >
          <button class="btn menu__button__1 fw-bold">Button</button>
          <button class="btn menu__button__2 fw-bold">Button</button>
        </div>
      </div>
      <div class="menu__links">
        <ul>
          <li>
            <p>
              <img
                src="./assets/icons/menu_icons/board.png"
                alt="tranzits"
                class="menu__links__img__1 ms-1"
              /><a href="dashboard1.html" class="menu__links__item"
                >All Tranzyts</a
              >
            </p>
          </li>
          <li>
            <p>
              <img
                src="./assets/icons/menu_icons/pin.png"
                alt="stops"
                class="menu__links__img__2"
              /><a href="dashboard2.html" class="menu__links__item"
                >All Stops</a
              >
            </p>
          </li>
          <li>
            <p>
              <img
                src="./assets/icons/menu_icons/users.png"
                alt="customers"
                class="menu__links__img__3"
              /><a href="dashboard3.html" class="menu__links__item"
                >Customer List</a
              >
            </p>
          </li>
          <li>
            <p>
              <img
                src="./assets/icons/menu_icons/reload.png"
                alt="history"
                class="menu__links__img__4"
              /><a href="#" class="menu__links__item">History</a>
            </p>
          </li>
          <li>
            <p>
              <img
                src="./assets/icons/menu_icons/help.png"
                alt="help"
                class="menu__links__img__5"
              /><a href="#" class="menu__links__item">Help Center</a>
            </p>
          </li>
          <li>
            <p>
              <img
                src="./assets/icons/menu_icons/settings.png"
                alt="settings"
                class="menu__links__img__6"
              /><a href="#" class="menu__links__item">Settings</a>
            </p>
          </li>
          <li>
            <p>
              <img
                src="./assets/icons/menu_icons/logout.png"
                alt="logout"
                class="menu__links__img__7"
              /><a href="#" class="menu__links__item">Logout</a>
            </p>
          </li>
        </ul>
      </div>
      <div class="menu__footer position-absolute bottom-0 start-0">
        <p>
          Terms and Conditions <br />
          Privacy Policy <br />
          V1.1
        </p>
      </div>
    </div>

    <main id="main">
      <div
        class="main__header d-flex w-100 justify-content-between align-items-center pt-4 pb-3"
      >
        <div class="d-flex justiyf-content-start align-items-center">
          <img src="./assets/main_icons/menu.png" alt="menu" id="menu" />
          <h1 class="page__title">New Order</h1>
        </div>
        <div class="d-flex justify-content-center align-items-center">
          <p class="fw-bold text-primary order__create">+ Create An Order</p>
          <p class="fw-bold text-primary import__file">+ Import File</p>
          <img
            src="./assets/main_icons/search.png"
            alt="search"
            class="main__header__button"
          />
          <img
            src="./assets/main_icons/bell.png"
            alt="notification"
            class="main__header__button"
          />
        </div>
      </div>

      <div class="main__inner"></div>
    </main>

    <!-- right sidebar  -->

    <div id="right-side-menu">
      <div>
        <img
          src="./assets/right_sidebar_icons/user.png"
          alt="user"
          class="d-block mx-auto user"
        />
        <h5 id="weekday"></h5>
        <h6 id="date"></h6>
        <div
          class="d-flex flex-column align-items-center justify-content-center"
        >
          <img
            src="./assets/right_sidebar_icons/group_chat.png"
            alt="group_chat"
            class="right-side-menu__button"
          />
          <img
            src="./assets/right_sidebar_icons/chat.png"
            class="right-side-menu__button"
            alt="chat"
          />
          <img
            src="./assets/right_sidebar_icons/mail.png"
            class="right-side-menu__button"
            alt="mail"
          />
        </div>
      </div>
    </div>

    <!-- bootstrap  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <!-- scripts  -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
